<div *ngIf="model">
  <fs-loadable [model]="model">
    <p *ngIf="!hasBlocks();else blocks"
      data-test-id="no-blocks">
      No blocks
    </p>
    <ng-template #blocks>
        <fs-block-summary-table [model]="model.blocks" (deleteBlock)="deleteBlock.emit($event)"></fs-block-summary-table>
    </ng-template>
  </fs-loadable>
</div>
