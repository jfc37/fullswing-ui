<div data-test-id="dashboard-container">
  <h1 class="mat-display-1">
    Welcome to your dashboard!
  </h1>
  <mat-grid-list cols="2"
    gutterSize="20"
    rowHeight="200px">
    <mat-grid-tile colspan="1"
      rowspan="1">
      <fs-current-passes [model]="currentPasses$ | async"></fs-current-passes>
    </mat-grid-tile>
    <mat-grid-tile colspan="1"
      rowspan="1">
      <fs-upcoming-schedule [model]="upcomingSchedule$ | async"></fs-upcoming-schedule>
    </mat-grid-tile>
  </mat-grid-list>
</div>
