<div *ngIf="model"
  data-test-id="pass-selection">
  <mat-radio-group>
    <mat-radio-button *ngFor="let pass of model.passes"
      data-test-id="pass-option"
      [attr.data-test-name]="pass.description"
      [value]="pass.id">
      {{pass.description}} - {{pass.cost | currency}}
    </mat-radio-button>
  </mat-radio-group>
</div>
