<mat-card *ngIf="model">
  <mat-card-title data-test-id="title">Add student</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input type="text"
          matInput
          [formControl]="searchControl"
          [matAutocomplete]="auto">
      </mat-form-field>

      <mat-autocomplete #auto="matAutocomplete"
        [displayWith]="displayFn"
        (optionSelected)="optionSelected($event)">
        <mat-option *ngFor="let student of model.matchingStudents"
          [value]="student">
          {{ student.name }}
        </mat-option>
      </mat-autocomplete>

      <button mat-button
        color="primary"
        data-test-id="add-to-class-button"
        [disabled]="disableButton()"
        [ngClass]="{'disabled': disableButton()}"
        (click)="addToClassClicked()">Add to class</button>

      <button mat-button
        color="secondary"
        data-test-id="enrol-in-class-button"
        [disabled]="disableButton()"
        [ngClass]="{'disabled': disableButton()}"
        (click)="enrolInClassClicked()">Enrol in class</button>
    </form>
  </mat-card-content>
</mat-card>
